<script type="text/javascript">

	var list = [];
	var size = 5;	//寫死5*5
	
	var create = function(num) {
		var max = num * num ;
		for(var i=0; i<max; i++) {
			list[i] = i + 1;
		}
	};
	
	var shuffle = function(ary) {
		var tmp = 0, x = 0, y = 0;
		for(var i=0; i<100; i++) {
			x = usefloor(0, ary.length-1);
			y = usefloor(0, ary.length-1);
			tmp = ary[x];
			ary[x] = ary[y];
			ary[y] = tmp;
			
		}
		return ary;
	};
	
	create(size);

	var player1 = shuffle(list);
	var player2 = shuffle(player1);
	
	
	console.log(player1);
	console.log(player2);
	
	var init = function() {
	
	}




	/*
	* 隨機數
	*/
	function usefloor(min, max) {
		return Math.floor(Math.random()*(max-min+1)+min);
	}
	
</script>
