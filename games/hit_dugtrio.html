		border: 1px;

<body>

<div>
	<div id="hero"></div>
</div>
<input type="button" id="init" value="init"/>
<input type="button" id="start" value="start"/>
<div id="table"></div>



<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"> </script>
<script type="text/javascript">
	
	var createTable = function(size) {
		var table = document.getElementById('table');
		var fragment = document.createDocumentFragment();

		for(var i=0; i<size; i++) {
			row = document.createElement('div');
			row.className = 'r';
			row.setAttribute('val', i);
			for(var j=0; j<size; j++) {
				col = document.createElement('div');
				col.innerHTML = i + j;
				col.className = 'c';
				col.setAttribute('val', j);
				row.appendChild(col);
			}
			fragment.appendChild(row);
		}
		table.appendChild(fragment);
	}
	
	var clearTable = function() {
		var table = document.getElementById('table');
		table.innerHTML = '';
	}
	
	//createTable(5);
	
	$('input#init').on('click', function() {
		clearTable();
		createTable(5);
	});
	
	var sec = 5;
	
	$('input#start').on('click', function(sec) {
		//settimeout arguments.callee
			
		if(sec == 0)
		{
			console.log('stop');
		}
		
		//每秒執行一次,showTime()
		setTimeout(arguments.callee(sec-1), 1000);
		
	});
</script>
