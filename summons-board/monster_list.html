<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scaleble=no, initial-scale=1.0, maximum-scale=1.0">
		<title>召喚圖板緊急地下城查詢器 beta - v0.0.0.1</title>
		<link rel="stylesheet" href="css/monster_list_style.css" />
	</head>
	<body>
		<input type="button" value="back" onclick="history.back();"/>
		
		<div id="main">
			<div id="title">xxxxx</div>
			<span>
				<select id="kind">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</span>
		</div>
		
		
		<script type="text/x-jquery-tmpl" id="mytmpl">
			<div class="row" value=${kind}>
				<div class="right">
					<img src=pic/${img} alt="" />
				</div>
				<div class="left">
					<div class="name">
						${name}
						<span>${kind}</span>
					</div>
					<div class="attr">
						<img src=pic/${ability1} alt="" />
						<img src=pic/${ability2} alt="" />
						<a href=monster_view.html?id=t>click!!</a>
					</div>
				</div>

			</div>
		</script>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"> </script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"> </script>
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"> </script>
		<script type="text/javascript" src="js/monster_data.js"> </script>
		<script>
		
			$.tmpl(mytmpl, data).appendTo('#main');
			
			//$("#myTable").tablesorter();
			
			$('select#kind').change(function() {
				$('div.row').hide();
				$('div.row[value='+ $(this).attr('value') +']').show();
			}).trigger('change');
			
		</script>
		
	</body>
</html>
