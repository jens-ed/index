<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scaleble=no, initial-scale=1.0, maximum-scale=1.0">
		<title>召喚圖板緊急地下城查詢器 beta - v0.0.0.1</title>
		<link rel="stylesheet" href="css/index_style.css" />
		<link rel="stylesheet" href="css/monster_list_style.css" />
	</head>
	<body>
		<div id="results"></div>
		<br />
		<br />
		
		<div id="main">
			<div id="title">戰棋清單</div>
			<span>
				<select id="kind">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
			</span>
		</div>
		<br />
		<input type="button" value="back" onclick="history.back();"/>
		
		<script type="text/x-jquery-tmpl" id="mytmpl">
			<div class="row" value=${kind}>
				<div class="right">
					<img src=pic/pic.jpg alt="" style="${img}"/>
				</div>
				<div class="left">
					<div class="name">
						${name}
					</div>
					<div class="attr">
						<!--<img src=pic/${ability1} alt="" />
						<img src=pic/${ability2} alt="" />-->
						<span>${ability1}</span>
						<span>  </span>
						<span>${ability2}</span>
						<span>  </span>
						<a href=monster_view.html?id=t>click!!</a>
					</div>
				</div>

			</div>
		</script>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"> </script>
		<script type="text/javascript" src="js/jquery.tmpl.min.js"> </script>
		<script type="text/javascript" src="js/jquery.tablesorter.min.js"> </script>
		<script type="text/javascript" src="js/monster_data.js"> </script>
		<script type="text/javascript" src="js/global.js"> </script>
		<script type="text/html" id="user_tmpl">
			<ul id="menu">
			<% for ( var i = 0; i < links.length; i++ ) { %>
			<li><a href="<%=links[i].url%>"><%=links[i].name%></a></li>
			<% } %>
			</ul>
		</script>
		<script type="text/javascript">
		
			var links = [
				{"name":"相關資訊 dev!", 		"url":"info.html"},
				{"name":"戰棋列表 dev!",	 	"url":"monster_list.html"},
				{"name":"鷹皇出沒時間表",		"url":"index.html"},
				{"name":"留言板",				"url":"guestbook.html"}
			];

			document.getElementById("results").innerHTML = tmpl("user_tmpl", links);
		
			$.tmpl(mytmpl, data).appendTo('#main');
			
			//$("#myTable").tablesorter();
			
			$('select#kind').change(function() {
				$('div.row').hide();
				$('div.row[value='+ $(this).attr('value') +']').show();
			}).trigger('change');
			
		</script>
		
	</body>
</html>
