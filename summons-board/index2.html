<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>jquery-tmpl unit tests</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"> </script>
		<script type="text/javascript" src="jquery.tmpl.min.js"> </script>
		<script type="text/javascript" src="jquery.tablesorter.min.js"> </script>

	</head>
	<body>
	
		<table id="myTable" class="tablesorter">
			<thead>
				<tr>
					<th>id</th>
					<th>name</th>
					<th>attr</th>
					<th>attr2</th>
					<th>attr3</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>

		<script type="text/x-jquery-tmpl" id="mytmpl">
			<tr>
				<td>${id}</td>
				<td>${name}</td>
				<td>${attr}</td>
				<td>${attr2}</td>
				<td>${attr3}</td>
			</tr>
		</script>

		<script>

			var data = [
				{'id' : 1, 'img' : 'xxx.png', 'name' : 'hero', 
				 'attr' : 'a1', 'attr2' : 'a2', 'attr3' : 'a3', 
				 'skill' : '!!!', 'skill2' : ' ???', 
				 'a1' : 1, 'a2' : 1, 'a3' : 1, 'a4' : 1, 'a5' : 1, 'a6' : 1, 'a7' : 1, 'a8' : 1},
				{'id' : 2, 'img' : 'xxx.png', 'name' : 'hero2', 
				 'attr' : 'a1', 'attr2' : 'a2', 'attr3' : 'a3', 
				 'skill' : '!!!', 'skill2' : ' ???', 
				 'a1' : 1, 'a2' : 1, 'a3' : 1, 'a4' : 1, 'a5' : 1, 'a6' : 1, 'a7' : 1, 'a8' : 1},
				{'id' : 3, 'img' : 'xxx.png', 'name' : 'hero3', 
				 'attr' : 'a1', 'attr2' : 'a2', 'attr3' : 'a3', 
				 'skill' : '!!!', 'skill2' : ' ???', 
				 'a1' : 1, 'a2' : 1, 'a3' : 1, 'a4' : 1, 'a5' : 1, 'a6' : 1, 'a7' : 1, 'a8' : 1},				 
			];
		
			$.tmpl(mytmpl, data).appendTo('tbody');
			
			$("#myTable").tablesorter();
		
		</script>
		
	</body>
</html>
