<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scaleble=no, initial-scale=1.0, maximum-scale=1.0">
	<title>召喚圖板緊急地下城查詢器 beta - v0.0.0.1</title>
</head>
<body>

<input type="button" value="back" onclick="history.back();"/>

<div>
	<img id="monster_pic" src="" alt="" />
</div>

<script type="text/javascript">
	//console.log(getValue('id'));
	
	document.getElementById('monster_pic').src = 'pic/' + getValue('id') + '.png';
	
	/*
	* 取得網址列的參數
	*/
	function getValue(varname) {
		var url = window.location.href;
		var qparts = url.split("?");
		if (qparts.length == 0){return "";}
		var query = qparts[1];
		var vars = query.split("&amp;");
		var value = "";
		for (i=0; i<vars.length; i++) {
			var parts = vars[i].split("=");
			if (parts[0] == varname) {
				value = parts[1];
				break;
			}
		}
		value = unescape(value);
		value.replace(/\+/g," ");
		return value;
	}
	
</script>
</body>
</html>
